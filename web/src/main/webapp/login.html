<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Servlet 1일차 -- 로그인 페이지</title>
</head>
<body>
<script>
	function bbb(){
		var aa = document.getElementById("mid"); // id mid 속성을 변수로 담음
		//HTML에 실제 속성을 추가하여 사용하는 형식
		aa.value = "hong"; 
		aa.name = "mid";
		aa.className= "box";
		
		/*
		Attribute (속성) : 속성을 이용해서 태그에 값을 추가 또는 가져올 수 있음
		단, 실제 태그에서는 확인 되지 않음
		*/
		
		var db = aa.getAttribute("data");
		console.log(db);
		
		var bb = document.getElementById("mpass");
		bb.setAttribute("data-pass","a123456");
		
		//암호화 (미적용)
		//GET형태로 URI를 이용하여 데이터를 전송하는 형태 중요함&&&&&&&&&&&&&&
		//location.href="./loginok.do?data1="+aa.value+"&data2="+bb.value;
		
		//패스워드 부분만 base64 암호화로 GET 전송을 했음 반댓말은 atob 임 암호화 푸는 것
		var encode = window.btoa(bb.value); 
		location.href="./loginok.do?data1="+aa.value+"&data2="+encode;
	}
</script>	
<!--
	submit,reset 이것들 무조건 form 태그와 함께 사용한다
	단, button은 js Es Ts 등등 이용하여 사용합니다.
	
 -->	
아이디 : <input type="text" id="mid" name="mmm"> <br>
패스워드 : <input type="password" id="mpass"> <br>
<input type="button" value="로그인" onclick="bbb()">

</body>
</html>
