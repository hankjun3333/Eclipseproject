<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Servlet 1일차 - POST, GET 전송 방식</title>
</head>
<body>
<!-- 역할
	Front : 전송방식을 중요히 여김 post냐 get이냐 + action (경로-절대,상대) < ./ >  
	  사용자가 입력한 값에 대한 name값이 중요 (backend가 정해줘야됨)
	Back : web.xml -> action에 사용하는 경로를 설정해줘야 됨
			Controller - > doget, dopost 설정
			결과값을 출력
-->
<form id="f" method="post" action="./indexok.do">
데이터 전송값 : <input type ="text" name="data"> <br>
<input type="button" value="전송" onclick="abc()">
<!--
	onclick : javascript를 사용하기 위한 속성값임
	abc() : 이건 함수 명임 (프론트에선 함수) 메소드이긴하지
 -->
</form>
<!-- javascript 선언문 -->
<script>
	function abc(){ //abc 함수를 선언
		if(f.data.value==""){
			alert("전송할 데이터 값을 입력하세요");
		}
		else{
			f.submit(); //form태그안에 있는 사용자 값을 전송 하는 명령어
		}
	}
</script>
</body>
</html>
