<!DOCTYPE html>
<head>
    <title>게시판</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
    <style>
        .fakeimg {
            height: 200px;
            background: #aaa;
        }
        .ck-editor__editable{
			height: 500px;
			
		}
    </style>
    <script src="./board.js?v=5"></script>
    <script src="./ckeditor/ckeditor.js"></script>
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Board</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" id="search" name="bsearch" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>

            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Login</button>
                <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
        </div>
    </div>
</header>

<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-12">
            <h2>글쓰기</h2>
            <form id="f" action="./writeok.do" th:action method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="text" id="title" name="btitle" class="form-control" placeholder="제목을 입력하세요">
                </div>
                <div class="form-group">
                    <input type="text" id="user" name="buser" class="form-control" placeholder="글쓴이">
                </div>
                <div class="form-group">
                    <input type="password" id="pw" name="bpw" class="form-control" placeholder="패스워드">
                </div>
                <div class="form-group">
                    <input type="file" id="file" name="bfile_nm" class="form-control-file border">
                </div>
                <div class="form-group">
                    <textarea name="btext"></textarea>
                </div>
                <button type="button" class="btn btn-primary" onclick="write1()">글쓰기</button>
            </form>
        </div>
    </div>
</div>

</body>

<script>
	CKEDITOR.replace("btext");
	CKEDITOR.config.resize_enabled = false;
</script>

</html>
