<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GET통신을 이용한 JSON 파일 로드 CORS통과하는 형태의 통신방법 </title>
</head>
<body>
<input type="button" value="파일로드" onclick="abc()">
<div id="list">
	
</div>

</body>

<!--
	상대방 서버와 데이터를 받는 서버에서 서로 callback 이름을 이용하여 배열 데이터를 받을 수 있도록
	json을 수정합니다.
	그 외에 callback에서 사용한 이름을 함수 명으로 설정 후 인자값에 이름을 설정 후 console.log 실행시
	해당 배열 데이터를 출력할 수 있습니다.
	
 -->

<!--버젼이 바꼇다는 뜻 <%=today%> 스크립트 버전 갱신해야함-->
<!-- 자동으로 버전 셋팅되게 하기 전까진 스크립트 수정시 버전바꿔야됨-->
<script src="./array3.js?v=1"></script> 
<!--callback은 실제 있는 이름임-->
<script src="http://192.168.110.221:8084/web/userlist.json?callback=calldata&v=1"></script>

</html>
