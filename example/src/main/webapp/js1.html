<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 1</title>
</head>
<!--
	(다알아야함) <자바스크립트 고수의 여정>
	함수 = 메소드 라고 알아두면 됨(프론트 단에서 함수라고 불림)
	일반 함수 : 호출 형태로 실행되는 함수  ex) function aaa(){}
	이벤트 핸들링 함수 : onclick, onchange, onsubmit 
	이벤트 버블링 함수 : 하위에서 상위 오브젝트에 전달하는 형태 (li > ul)
	버블링 함수 : 전체 동의 클릭 했는데 하위 동의 항목 하나라도 체크 아웃시 전체 동의가 풀리는 경우
	이벤트 캡쳐링 함수 : 상위에서 > 하위 오브젝트를 전달하는 형태 (버블링 반대 = 캡쳐링)
	캡쳐링 함수 : 전체 동의 클릭시 체크인 되는 상황
	리턴 함수 : return 
 -->
<body>
숫자1 : <input type="text" id="no1"><br>
숫자2 : <input type="text" id="no2"><br>
<button type="button" onclick="abc()">클릭</button><!--type="button" 이거 안넣으면 button는 바로 submit됨 -->
</body>
<script>
	function abc(){ //이벤트 핸들링함수
		/* 
			응용문제1 숫자 1과 숫자 2에 다음과 같이 숫자값을 모두 입력합니다.
			예를 들어 숫자1에 1을넣고 숫자2에 10을 넣을 경우 
			1~10까지 모든 숫자를 더합니다. 결과값은 55가 출력 되도록 합니다.	
		 */
		 var no1 = document.getElementById("no1");
		 var no2 = document.getElementById("no2");
		 var i;
		 var total=0;
		 for(i=no1.value; i<=no2.value; i++){
			 //total += i; //i가 문자로 인식함 html에서 데이터 가져오는 건 전부다 문자%%$$&&^^(**(!!!!
			 total += Number(i);
		 }
		 console.log(total);
		 
	}
	
	
	
	var a = "전역변수";
	function aaa(){ //일반함수
		var b = "지역변수";
		console.log(a);
		a = "전역변수값 변화";
		bbb();
	}
	function bbb(){ //일반함수
		var b = "지역변수";
		console.log(a);
		var sum = ccc(); //호출 후 리턴값을 받음
		console.log(sum[0]);
		console.log(sum[1]);
	}
	function ccc(){ //리턴 함수가 되는 거임
		var b = "리턴값";
		var c = "리턴값2";
		return [b,c];
	}
	aaa();
</script>
</html>
