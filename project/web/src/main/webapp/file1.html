<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	파일첨부 : <input type="file"></input><br><br> <!--파일 1개만 등록 -->
	파일첨부2 : <input type="file" accept="image/*"></input> <br><br> <!--모든 이미지 파일 적용 -->
	파일첨부3 : <input type="file" accept=".webp"></input> <br><br><!--특정 확장명 적용 -->
	파일첨부4 : <input type="file" accept=".gif,.jpg,.png"></input> <br><br><!--이미지 파일 중 gif,jpg,png만 등록 -->
	파일첨부5 : <input type="file" multiple></input> <br><br><!--multiple은 파일첨부시 여러개 선택할수 있는것  -->
</body>
</html>
