<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열 구조 생성방법 콘솔로 출력 3개중 1번 {}구조 </title>
</head>
<body>
<input type="button" value="배열1" onclick="aaa()">
<input type="button" value="배열2" onclick="bbb()">
<input type="button" value="배열3" onclick="ccc()">
<!-- 실무에서 가장 많이쓰는 형태 -->
<input type="button" value="배열4" onclick="ddd()">
</body>
<!--데이터 찍는곳 예시 -->
<div id="box">
	<!--
		<ul>
		<li>아이디 : </li>
		<li>고객명 : </li>
		<li>나이 : </li>
	</ul>
	-->
	
</div>
<script>
	//중괄호는 키가 있는 배열 myinfo라는 키
	var html = document.getElementById("box");
	function aaa(){
		//{} 배열 구조는 대표 키가 있으며, 단, 대표키는 절대 중복해서 사용하면안됨 끝에값만 출력됨
		var data = {
			"myinfo1" : ["홍길동","25","hong@nate.com"],
			"myinfo2" : ["김유신","30","kim@nate.com"]
		}
		//확인용 콘솔
		console.log(data); 	
	}
	
	
	function bbb(){
		var data = {
			//대표키가(Table명으로 사용)있고-여기선 myinfo, 
			//대표키 안에 각각의 파트별로 보조키(컬럼명)을 이용하여 배열을 설계하는 방식
			//myinfo는 테이블명 대표키
			"myinfo":[
			{
				"id":"hong",
				"name":"홍길동",
				"age":"25"
			},
			{
				"id":"kim",
				"name":"김유신",
				"age":"30"
			}
			]
		}
		//대표키 안에 몇개 있는지확인 
		var ea = data["myinfo"].length;
		//console.log(ea);
		var w = 0;
		
		var html = document.getElementById("box");
		//배열 전용 반복문 for each, for in, for of 란게 있음 (자바스크립트 배열 전용 반복문)
		while(w < ea){
			console.log(data["myinfo"][w]["id"]);
			html.innerHTML += `
			<ul>
			<li>아이디 : `+data["myinfo"][w]["id"]+` </li>
			<li>고객명 : `+data["myinfo"][w]["name"]+`</li>
			<li>나이 : `+data["myinfo"][w]["age"]+`</li>
			</ul>
			`;
			w++;
		}
		
		
	}
	function ccc(){
		//대표키(테이블명)가 이며, 그 외에 2차 배열 형태로 데이터 값을 순서대로 나열하여 출력하는 배열형태 
		var data = {
			"myinfo":[
				["hong","25","hong@nate.com"],
				["kim","30","kim@nate.com"]	
			]
		}
		console.log(data);		
	}
	//복합키 이 구조를 알아야함 명확하게 알아야함
	function ddd(){
		var data = {
			"myinfo":[
				{"id":"hong","name":"홍길동","age":"25",
				"log_history":[
					{"last_day":"2023-08-09"}
				]
				},
				{"id":"kim","name":"김유신","age":"30",
				"log_history":[
					{"last_day":""}
				]
				}
			]
		}
		console.log(data);
		
	}
			
</script>
</html>
