<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js-6.html이 쏴준 것 받는 곳</title>
</head>
<body>
검색어: <div id="search"></div>
카테고리 : <div id="cate"></div>
<input type="checkbox" id="ckid" name="ck" disabled> 개인정보 이용 동의
</body>
<script>
	var uri = decodeURI(window.location.search);
	console.log(uri);
	var ck = uri.split("&ck=");
	var cate = ck[0].split("&cate=");
	var search = cate[0].split("?search=");
	
	document.getElementById("search").innerText = search[1];
	document.getElementById("cate").innerText = cate[1];
	
	if(ck[1] == "y"){
		document.getElementById("ckid").checked = true;
	}
	else if(ck[1] == "n"){
		document.getElementById("ckid").checked = false;
	}
</script>
</html>
