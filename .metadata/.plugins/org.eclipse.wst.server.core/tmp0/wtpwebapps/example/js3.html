<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 - 버블링+캡쳐링 함수 (고수의여정3)</title>
</head>
<body>
<!--abc(this)쓰면 태그 싹다 끌고옴 -->
<!--abc(this.checked)쓰면 boolean뜸 -->
전체 선택 : <input type="checkbox" id="all" onclick="abc(this.checked)"><br>
데이터1 : <input type="checkbox" id="c1" onclick="bbb()"><br>
데이터2 : <input type="checkbox" id="c2" onclick="bbb()"><br>
데이터3 : <input type="checkbox" id="c3" onclick="bbb()"><br>
데이터4 : <input type="checkbox" id="c4" onclick="bbb()"><br>
데이터5 : <input type="checkbox" id="c5" onclick="bbb()"><br>
</body>
<script>
	function abc(e){
		//console.log(e);
		w=1;
		while(w<=5){
			if(e==true){
				document.getElementById("c"+w).checked =true;
			}
			else{
				document.getElementById("c"+w).checked =false;
			}
			w++;
			/*
			document.getElementById("c"+w).checked =e;
			어차피 e가 체크하면 true 아니면 false이니까
			w++;
			*/
		}
		
	}
	function bbb(z){
		//console.log(z);
		var aa = document.getElementById("all"); //checked 위치 조정 //전체 선택용 오브젝트
		var w =1;
		var check = true; //체크핸들링을 위한 변수!
		do{ // 해당 아이디별로 체크 중 해제 되었을 조건 일 경우 
			if(document.getElementById("c"+w).checked == false){
				check = false;
			}
			
			w++;
		}
		while(w<=5);
		
		if(check==false){ //하나라도 체크가 아웃되었을 경우 전체체크는 해제처리
			aa.checked = false;
		}
		else{ //전부 체크면 전체 체크가 체크됨
			aa.checked = true;
		}
	}
</script>
</html>
