<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>굉장히 중요 Spring2일차 - checkbox 핸들링</title>
</head>
<body>
<form id="f" method="post" action="./spring2ok.do">
	메일 수신(선택) : <input type="checkbox" value="Y" name="mail">동의함<br>
	광고 수신 SMS : <input type="radio" name="ad" value="Y" checked>동의함
	<input type="radio" name="ad" value="N">동의안함 <br>
	<input type="button" value="전송" onclick="agree()">
</form>
<script>
	function agree(){
		f.submit();
	}
</script>
</body>
</html>
